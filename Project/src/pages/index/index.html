<ion-header>

  <ion-navbar style="text-align:center">
    <ion-title>电脑商城</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <!-- 搜索栏 -->
  <ion-list>
    <ion-item>
      <ion-row align-items-center>
        <ion-col col-1>
            <ion-icon name="camera" ></ion-icon>
        </ion-col>
        <ion-col>
            <ion-searchbar color="secondary"></ion-searchbar>
        </ion-col>
        <ion-col col-1>
            <ion-icon name="chatboxes"></ion-icon>
        </ion-col>
      </ion-row>
       
    </ion-item>
  </ion-list>
<!--轮播图-->
  <ion-slides
   *ngIf="cList.length>0" pager autoplay=2000 loop style="height:200px">
    <ion-slide *ngFor="let tmp of cList">
      <img [src]="'../../assets/'+tmp.img" alt="">
    </ion-slide>
  </ion-slides>

<!--新品上市-->
  <ion-scroll scrollX style="height:400px;white-space:nowrap;">
    <ion-card
    [navPush]="detail"
  [navParams]="{id:tmp.pid}"
     *ngFor="let tmp of nList" style="display:inline-block">
      <ion-card-content>
        <img style="height:300" [src]="'../../assets/'+tmp.pic" alt="">
        <h4>{{tmp.title}}</h4>
      </ion-card-content>
    </ion-card>
  </ion-scroll>

<!-- 推荐商品 -->
<ion-list>
  <ion-item 
  [navPush]="detail"
  [navParams]="{id:tmp.pid}"
  text-wrap *ngFor="let tmp of rList">
    <ion-thumbnail item-start>
      <img [src]="'../../assets/'+tmp.pic" alt="">
    </ion-thumbnail>
    <h5>{{tmp.title}}</h5>
    <p>{{tmp.details}}</p>
    <button item-end ion-button clear>
      <ion-icon name='cart'></ion-icon>
    </button>
  </ion-item>
</ion-list>
<ion-infinite-scroll (ionInfinite)="doLoadMore($event)">
    <ion-infinite-scroll-content loadingText="正在加载更多"></ion-infinite-scroll-content>
</ion-infinite-scroll>

</ion-content>
